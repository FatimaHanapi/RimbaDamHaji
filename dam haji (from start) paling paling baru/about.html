<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tentang</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
            position: relative;
        }
        #background {
            position: absolute;
            top: 0;
            left: 0;
            width: 150%;
            height: 100%;
            background-image: url('forest.jpg');
            background-size: cover;
            z-index: -1;
            animation: moveBackground 20s infinite alternate ease-in-out;
        }
        @keyframes moveBackground {
            0% { transform: translateX(0); }
            100% { transform: translateX(-25%); }
        }
        #about-container {
            background-color: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            width: 100%;
            text-align: center;
            position: relative;
            z-index: 1;
        }
        h1 {
            color: #2e7d32;
            font-weight: 700;
            font-size: 64px;
            margin-bottom: 20px;
        }
        p {
            text-align: center; /* Center align text */
            line-height: 1.6;
        }
        a {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #2e7d32;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease; /* Add transition for smooth hover effect */
        }
        a:hover {
            background-color: #8B4513; /* Change color on hover to brown */
            transform: scale(1.05); /* Scale up on hover */
        }
        .cell {
            width: 100%;
            height: 100%;
        }
        .white {
            background-color: white;
        }
        .green {
            background-color: green;
        }
        .back-link {
            position: absolute;
            top: 20px;
            left: 20px;
            display: inline-block;
            padding: 10px;
            font-size: 24px;
            background-color: #f44336;
            color: white;
            text-decoration: none;
            border: 2px solid #333;
            border-radius: 5px;
            cursor: pointer;
        }
        .back-link:hover {
            background-color: #e53935;
        }
    </style>
</head>
<body>
    <div id="background"></div>
    <div id="about-container">
        <h1>Tentang Permainan Dam Haji Rimba</h1>
        <p>
            Selamat datang ke permainan Dam Haji Rimba! Nikmati pengalaman bermain permaian tradisional Malaysia dengan rakan atau lawan bersama komputer dimana sahaja anda berada.
        </p>
        <a href="index.html">Kembali ke Permainan</a>
    </div>
</body>
</html>
